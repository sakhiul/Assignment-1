<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Calculator</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/calculator/style.css" />
    <style></style>
  </head>
  <body>
    <div class="container calculator">
      <h2 class="text-center mb-4">Simple Calculator</h2>
      <div class="form-group">
        <label for="num1" class="font-weight-bold">Enter first number:</label>
        <input
          type="text"
          class="form-control"
          id="num1"
          placeholder="Enter number"
        />
      </div>
      <div class="form-group">
        <label for="num2" class="font-weight-bold">Enter second number:</label>
        <input
          type="text"
          class="form-control"
          id="num2"
          placeholder="Enter number"
        />
      </div>
      <div class="form-group">
        <label for="operation" class="font-weight-bold"
          >Select operation:</label
        >
        <select class="form-control" id="operation">
          <option value="addition">Addition (+)</option>
          <option value="subtraction">Subtraction (-)</option>
          <option value="multiplication">Multiplication (*)</option>
          <option value="division">Division (/)</option>
        </select>
      </div>
      <button
        type="button"
        class="btn btn-primary btn-block"
        onclick="calculate()"
      >
        Calculate
      </button>
      <div class="mt-4">
        <h4><u>Result :</u></h4>
        <h1 id="result" class="text-primary"></h1>
        <p id="error-message" class="text-danger"></p>
      </div>
    </div>

    <script src="/calculator/main.js"></script>
  </body>
</html>
